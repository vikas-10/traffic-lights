<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light</title>
<style>
 
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    min-height: 100vh;
    margin: 0;
  }
  .container {
    position: relative;
    display: flex;
    justify-content: center; 
    align-items: center;
    margin: 50px; 
    background-color: rgb(70, 70, 96);
    padding: 50px;
    box-shadow: 20px 20px 5px 10px #888888;
    border-radius: 10%;
  }

  .traffic-light {
    width: 200px;
    height: 300px;
    background-color: #beacac;
    border-radius: 70px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px ;
    box-sizing: border-box;
    
  }

  .light {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 5px solid #282626;
    background-color: white; 
    transition: background-color 0.3s ease-in-out;
  }
  /* for lights*/
  #red:checked~.traffic-light .red { background-color: red; }
  #yellow:checked~.traffic-light .yellow { background-color: yellow; }
  #green:checked~.traffic-light .green { background-color: green; }
  #all:checked~.traffic-light .red{background-color:red;}
  #all:checked~.traffic-light .yellow{background-color:yellow;}
  #all:checked~.traffic-light .green{background-color:green;}
  
  /*for buttons*/
  
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start; 
  }
  
  #red:checked~.button-container label[for= "red"]{
    background-color: red;
  }
  #yellow:checked~.button-container label[for= "yellow"]{
    background-color: yellow;
  }
  #green:checked~.button-container label[for= "green"]{
    background-color: green;
  }
  #all:checked~.button-container label[for= "all"]{
    background-color: blue;
  }
  #alt:checked~.button-container label[for="alt"] {
    animation: infinite;
    background-color: pink;
  }
    /*#alt:checked~.button-container label[for= "alt"]{
      background-color: pink;
    }*/
  
  .button {
    margin: 10px;
    padding: 13px;
    background-color: #ddd;
    border: none;
    border-radius: 70px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    display: inline-block; 
    text-align: center; 
    width: 100px; 
  }

  #reset-btn {
    font-size: large;
    margin-top: 10px; 
  }
  
  input[type="radio"] {
    display: none;
  }
 
#alt:checked~.traffic-light .red {
    animation: alt-red 2s infinite;
    transition: 5s;
    background-color: red;
}

#alt:checked~.traffic-light .yellow {
    animation: alt-yellow 2s infinite;
    transition: 5s;
    background-color: yellow;
}

#alt:checked~.traffic-light .green {
    animation: alt-green 2s infinite;
    transition: 5s;
    background-color: green;
}

@keyframes alt-red {
    0% {
        background-color: red;
    }
    30% {
        background-color: #fff;
    }

    100% {
        background-color: #fff;
    }
}
@keyframes alt-yellow {
    0% {
        background-color: #fff;
    }
    33.33% {
        background-color: yellow;
    }
    100% {
        background-color: #fff;
    }
}
@keyframes alt-green {
    0% {
        background-color: #fff;
    }
    30% {
        background-color: #fff;
    }
    66.66% {
        background-color: green;
    }

    100% {
        background-color: #fff;
    }
} 
.toggle {
  height: 25px;
  width: 25px;
  background: black;
  appearance: none;
  border-radius: 25px;
  box-shadow: inset 0 8px 60px rgba(0, 0, 0, 0.1),
        inset 0 8px 8px rgba(0, 0, 0, 0.1),
        inset 0 -4px 4px rgba(0, 0, 0, 0.1);
  position: relative;
  outline: none;
  cursor: pointer;
  transition: 0.5s;
}

.toggle::before {
  height: 25px;
  width: 25px;
  position: absolute;
  top: 0;
  left: 0;
  content: "";
  background: linear-gradient(to bottom, blue, green);
  border-radius: 160px;
  transform: scale(0.9);
  transition: 0.5s;
  box-shadow: 0 8px 40px rgba(224, 49, 49, 0.5),
      inset 4px 4px rgba(255, 255, 255, 0.2),
      inset -4px 4px rgba(255, 255, 255, 0.2);
}

.toggle:checked {
  background: pink;
  box-shadow: inset 0 2px 60px rgba(0, 0, 0, 0.1),
      inset 0 2px 8px rgba(0, 0, 0, 0.1),
      inset 0 -4px 4px rgba(0, 0, 0, 0.05);
}

.toggle:checked::before {
  left: 25px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1),
      inset 4px 4px rgba(255, 255, 255, 1),
      inset -4px 4px rgba(255, 255, 255, 1);
  background: linear-gradient(to bottom, blue, green);
}

.toggle::after {
  content: "";
  position: absolute;
  height: 175vh;
  width: 160vw;
  background: #fff;
  top: 80px;
  left: 160px;
  z-index: -1;
  transform: translate(-50%, -50%);
  transition: 0.5s;
}

.toggle:checked::after {
  background: #2b2828;
} 
</style>
</head>
  <div class="container">
    
      <input type="radio" id="red" name="trafficlight">
      <input type="radio" id="yellow" name="trafficlight">
      <input type="radio" id="green" name="trafficlight">
      <input type="radio" id="all" name="trafficlight">
      <input type="radio" id="alt" name="trafficlight">
      <input type="radio" id="reset" name="trafficlight">

      <div class="traffic-light">
        <div class="red light"></div>
        <div class="yellow light"></div>
        <div  class="green light"></div>
      </div>
      
      <div class="button-container">
        <label class="button" for="red">Red</label>
        <label class="button" for="yellow">Yellow</label>
        <label class="button" for="green">Green</label>
        <label class="button" for="all">All</label>
        <label class="button" for="alt">Alt</label>
        <label class="button" for="reset">Reset</label>
      </div>
    </div>
    
    <input type="checkbox" class="toggle">
</body>
</html>
